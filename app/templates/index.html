<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pac-container { z-index: 10000; }
        tbody tr { cursor: pointer; }
        tbody tr:hover { background-color: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Address Book</h1>

        <!-- Add Contact Form -->
        <form id="addContactForm" class="mb-4">
            <div class="row g-2">
                <div class="col">
                    <input type="text" class="form-control" id="address" placeholder="Address" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <button type="submit" class="d-none"></button>
        </form>

        <!-- Search and Pagination Controls -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <input type="text" class="form-control w-50" id="searchBox" placeholder="Search contacts...">
            <select class="form-select w-auto" id="perPage">
                <option value="20" selected>20 per page</option>
                <option value="50">50 per page</option>
                <option value="100">100 per page</option>
                <option value="999999">All</option>
            </select>
        </div>

        <!-- Contacts Table -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="contactsTable"></tbody>
        </table>

        <!-- Pagination -->
        <nav>
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editContactForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editAddress" placeholder="Address">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editFirstName" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editLastName" placeholder="Last Name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let editModal;
        let autocomplete;
        let editAutocomplete;
        let allContacts = [];
        let filteredContacts = [];
        let currentPage = 1;
        let perPage = 20;

        // Fetch API key and initialize
        async function init() {
            const response = await fetch('/api/config');
            const config = await response.json();
            const googleApiKey = config.google_api_key;

            // Load Google Places script
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${googleApiKey}&libraries=places&callback=initAutocomplete`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        function initAutocomplete() {
            const neOhioLocation = { lat: 41.0814, lng: -81.5190 };
            const options = {
                componentRestrictions: { country: 'us' },
                fields: ['formatted_address'],
                locationBias: {
                    center: neOhioLocation,
                    radius: 50000
                }
            };

            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('address'),
                options
            );

            editAutocomplete = new google.maps.places.Autocomplete(
                document.getElementById('editAddress'),
                options
            );

            loadContacts();
        }

        async function loadContacts() {
            const response = await fetch('/contacts/');
            allContacts = await response.json();
            filterAndRender();
        }

        function filterAndRender() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            filteredContacts = allContacts.filter(contact => {
                const fullName = `${contact.first_name} ${contact.last_name}`.toLowerCase();
                const address = (contact.address || '').toLowerCase();
                return fullName.includes(searchTerm) || address.includes(searchTerm);
            });

            currentPage = 1;
            renderContacts();
            renderPagination();
        }

        function renderContacts() {
            const start = (currentPage - 1) * perPage;
            const end = perPage === 999999 ? filteredContacts.length : start + perPage;
            const pageContacts = filteredContacts.slice(start, end);

            const tableBody = document.getElementById('contactsTable');
            if (pageContacts.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="2" class="text-muted text-center">No contacts found</td></tr>';
                return;
            }

            tableBody.innerHTML = pageContacts.map(contact => `
                <tr onclick="editContact(${contact.id})">
                    <td>${contact.first_name} ${contact.last_name}</td>
                    <td>${contact.address || ''}</td>
                </tr>
            `).join('');
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredContacts.length / perPage);
            const paginationEl = document.getElementById('pagination');

            if (totalPages <= 1 || perPage === 999999) {
                paginationEl.innerHTML = '';
                return;
            }

            let html = '';

            // Previous button
            html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">Previous</a>
            </li>`;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
                    </li>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
            }

            // Next button
            html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">Next</a>
            </li>`;

            paginationEl.innerHTML = html;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredContacts.length / perPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderContacts();
            renderPagination();
        }

        document.getElementById('searchBox').addEventListener('input', filterAndRender);

        document.getElementById('perPage').addEventListener('change', (e) => {
            perPage = parseInt(e.target.value);
            filterAndRender();
        });

        document.getElementById('addContactForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const contact = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                address: document.getElementById('address').value || null
            };

            await fetch('/contacts/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(contact)
            });

            e.target.reset();
            loadContacts();
        });

        async function editContact(id) {
            const response = await fetch(`/contacts/${id}`);
            const contact = await response.json();

            document.getElementById('editId').value = contact.id;
            document.getElementById('editFirstName').value = contact.first_name || '';
            document.getElementById('editLastName').value = contact.last_name || '';
            document.getElementById('editAddress').value = contact.address || '';

            if (!editModal) {
                editModal = new bootstrap.Modal(document.getElementById('editModal'));
            }
            editModal.show();
        }

        document.getElementById('saveEditBtn').addEventListener('click', async () => {
            const id = document.getElementById('editId').value;
            const contact = {
                first_name: document.getElementById('editFirstName').value || null,
                last_name: document.getElementById('editLastName').value || null,
                address: document.getElementById('editAddress').value || null
            };

            await fetch(`/contacts/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(contact)
            });

            editModal.hide();
            loadContacts();
        });

        document.getElementById('deleteBtn').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete this contact?')) return;

            const id = document.getElementById('editId').value;
            await fetch(`/contacts/${id}`, { method: 'DELETE' });

            editModal.hide();
            loadContacts();
        });

        init();
    </script>
</body>
</html>
