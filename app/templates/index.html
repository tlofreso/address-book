<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pac-container { z-index: 10000; }
        tbody tr { cursor: pointer; }
        tbody tr:hover { background-color: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Address Book</h1>

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="contacts-tab" data-bs-toggle="tab" data-bs-target="#contacts" type="button" role="tab">Contacts</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="households-tab" data-bs-toggle="tab" data-bs-target="#households" type="button" role="tab">Households</button>
            </li>
        </ul>

        <div class="tab-content" id="mainTabContent">
            <!-- Contacts Tab -->
            <div class="tab-pane fade show active" id="contacts" role="tabpanel">
                <!-- Add Contact Form -->
                <form id="addContactForm" class="mb-4">
                    <div class="row g-2">
                        <div class="col">
                            <input type="text" class="form-control" id="address" placeholder="Address">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="col">
                            <select class="form-select" id="contactHousehold">
                                <option value="">No Household</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="d-none"></button>
                </form>

                <!-- Search and Pagination Controls -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <input type="text" class="form-control w-50" id="searchBox" placeholder="Search contacts...">
                    <select class="form-select w-auto" id="perPage">
                        <option value="20" selected>20 per page</option>
                        <option value="50">50 per page</option>
                        <option value="100">100 per page</option>
                        <option value="999999">All</option>
                    </select>
                </div>

                <!-- Contacts Table -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Household</th>
                        </tr>
                    </thead>
                    <tbody id="contactsTable"></tbody>
                </table>

                <!-- Pagination -->
                <nav>
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>

            <!-- Households Tab -->
            <div class="tab-pane fade" id="households" role="tabpanel">
                <!-- Add Household Form -->
                <form id="addHouseholdForm" class="mb-4">
                    <div class="row g-2">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="householdName" placeholder="Household Name (e.g., The Lofreso's)" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="householdAddress" placeholder="Address">
                        </div>
                    </div>
                    <button type="submit" class="d-none"></button>
                </form>

                <!-- Search Households -->
                <div class="mb-3">
                    <input type="text" class="form-control w-50" id="searchHouseholds" placeholder="Search households...">
                </div>

                <!-- Households Table -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Household Name</th>
                            <th>Address</th>
                            <th>Members</th>
                        </tr>
                    </thead>
                    <tbody id="householdsTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Contact Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editContactForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editAddress" placeholder="Address">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editFirstName" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editLastName" placeholder="Last Name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Household</label>
                            <select class="form-select" id="editContactHousehold">
                                <option value="">No Household</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Household Modal -->
    <div class="modal fade" id="editHouseholdModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Household</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editHouseholdForm">
                        <input type="hidden" id="editHouseholdId">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editHouseholdName" placeholder="Household Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editHouseholdAddress" placeholder="Address">
                        </div>
                    </form>

                    <hr>

                    <h6>Members</h6>
                    <div class="mb-3">
                        <select class="form-select" id="addMemberSelect">
                            <option value="">Select a contact to add as member...</option>
                        </select>
                    </div>
                    <div id="membersList" class="list-group mb-3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteHouseholdBtn">Delete Household</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveHouseholdBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let editModal;
        let editHouseholdModal;
        let autocomplete;
        let editAutocomplete;
        let householdAutocomplete;
        let editHouseholdAutocomplete;
        let allContacts = [];
        let allHouseholds = [];
        let filteredContacts = [];
        let filteredHouseholds = [];
        let currentPage = 1;
        let perPage = 20;

        // Fetch API key and initialize
        async function init() {
            const response = await fetch('/api/config');
            const config = await response.json();
            const googleApiKey = config.google_api_key;

            // Load Google Places script
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${googleApiKey}&libraries=places&callback=initAutocomplete`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        function initAutocomplete() {
            const neOhioLocation = { lat: 41.0814, lng: -81.5190 };
            const options = {
                componentRestrictions: { country: 'us' },
                fields: ['formatted_address'],
                locationBias: {
                    center: neOhioLocation,
                    radius: 50000
                }
            };

            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('address'),
                options
            );

            editAutocomplete = new google.maps.places.Autocomplete(
                document.getElementById('editAddress'),
                options
            );

            householdAutocomplete = new google.maps.places.Autocomplete(
                document.getElementById('householdAddress'),
                options
            );

            editHouseholdAutocomplete = new google.maps.places.Autocomplete(
                document.getElementById('editHouseholdAddress'),
                options
            );

            loadContacts();
            loadHouseholds();
        }

        async function loadContacts() {
            const response = await fetch('/contacts/');
            allContacts = await response.json();
            filterAndRender();
            populateHouseholdDropdowns();
        }

        async function loadHouseholds() {
            const response = await fetch('/households/');
            allHouseholds = await response.json();
            filterAndRenderHouseholds();
            populateHouseholdDropdowns();
        }

        function filterAndRender() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            filteredContacts = allContacts.filter(contact => {
                const fullName = `${contact.first_name} ${contact.last_name}`.toLowerCase();
                const address = (contact.address || '').toLowerCase();
                return fullName.includes(searchTerm) || address.includes(searchTerm);
            });

            currentPage = 1;
            renderContacts();
            renderPagination();
        }

        function renderContacts() {
            const start = (currentPage - 1) * perPage;
            const end = perPage === 999999 ? filteredContacts.length : start + perPage;
            const pageContacts = filteredContacts.slice(start, end);

            const tableBody = document.getElementById('contactsTable');
            if (pageContacts.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3" class="text-muted text-center">No contacts found</td></tr>';
                return;
            }

            tableBody.innerHTML = pageContacts.map(contact => {
                const household = allHouseholds.find(h => h.id === contact.household_id);
                const householdName = household ? household.name : '';
                return `
                    <tr onclick="editContact(${contact.id})">
                        <td>${contact.first_name} ${contact.last_name}</td>
                        <td>${contact.address || ''}</td>
                        <td>${householdName}</td>
                    </tr>
                `;
            }).join('');
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredContacts.length / perPage);
            const paginationEl = document.getElementById('pagination');

            if (totalPages <= 1 || perPage === 999999) {
                paginationEl.innerHTML = '';
                return;
            }

            let html = '';

            // Previous button
            html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">Previous</a>
            </li>`;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
                    </li>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
            }

            // Next button
            html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">Next</a>
            </li>`;

            paginationEl.innerHTML = html;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredContacts.length / perPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderContacts();
            renderPagination();
        }

        document.getElementById('searchBox').addEventListener('input', filterAndRender);

        document.getElementById('perPage').addEventListener('change', (e) => {
            perPage = parseInt(e.target.value);
            filterAndRender();
        });

        document.getElementById('addContactForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const householdId = document.getElementById('contactHousehold').value;
            const contact = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                address: document.getElementById('address').value || null,
                household_id: householdId ? parseInt(householdId) : null
            };

            await fetch('/contacts/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(contact)
            });

            e.target.reset();
            loadContacts();
        });

        async function editContact(id) {
            const response = await fetch(`/contacts/${id}`);
            const contact = await response.json();

            document.getElementById('editId').value = contact.id;
            document.getElementById('editFirstName').value = contact.first_name || '';
            document.getElementById('editLastName').value = contact.last_name || '';
            document.getElementById('editAddress').value = contact.address || '';
            document.getElementById('editContactHousehold').value = contact.household_id || '';

            if (!editModal) {
                editModal = new bootstrap.Modal(document.getElementById('editModal'));
            }
            editModal.show();
        }

        document.getElementById('saveEditBtn').addEventListener('click', async () => {
            const id = document.getElementById('editId').value;
            const householdId = document.getElementById('editContactHousehold').value;
            const contact = {
                first_name: document.getElementById('editFirstName').value || null,
                last_name: document.getElementById('editLastName').value || null,
                address: document.getElementById('editAddress').value || null,
                household_id: householdId ? parseInt(householdId) : null
            };

            await fetch(`/contacts/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(contact)
            });

            editModal.hide();
            loadContacts();
        });

        document.getElementById('deleteBtn').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete this contact?')) return;

            const id = document.getElementById('editId').value;
            await fetch(`/contacts/${id}`, { method: 'DELETE' });

            editModal.hide();
            loadContacts();
        });

        // Household functions
        function populateHouseholdDropdowns() {
            const dropdowns = [
                document.getElementById('contactHousehold'),
                document.getElementById('editContactHousehold')
            ];

            dropdowns.forEach(dropdown => {
                const currentValue = dropdown.value;
                dropdown.innerHTML = '<option value="">No Household</option>';
                allHouseholds.forEach(household => {
                    const option = document.createElement('option');
                    option.value = household.id;
                    option.textContent = household.name;
                    dropdown.appendChild(option);
                });
                dropdown.value = currentValue;
            });
        }

        function filterAndRenderHouseholds() {
            const searchTerm = document.getElementById('searchHouseholds').value.toLowerCase();
            filteredHouseholds = allHouseholds.filter(household => {
                const name = household.name.toLowerCase();
                const address = (household.address || '').toLowerCase();
                return name.includes(searchTerm) || address.includes(searchTerm);
            });

            renderHouseholds();
        }

        function renderHouseholds() {
            const tableBody = document.getElementById('householdsTable');
            if (filteredHouseholds.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3" class="text-muted text-center">No households found</td></tr>';
                return;
            }

            tableBody.innerHTML = filteredHouseholds.map(household => {
                const members = allContacts.filter(c => c.household_id === household.id);
                const memberNames = members.map(m => `${m.first_name} ${m.last_name}`).join(', ');
                return `
                    <tr onclick="editHousehold(${household.id})">
                        <td>${household.name}</td>
                        <td>${household.address || ''}</td>
                        <td>${memberNames || '<span class="text-muted">No members</span>'}</td>
                    </tr>
                `;
            }).join('');
        }

        document.getElementById('searchHouseholds').addEventListener('input', filterAndRenderHouseholds);

        document.getElementById('addHouseholdForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const household = {
                name: document.getElementById('householdName').value,
                address: document.getElementById('householdAddress').value || null
            };

            await fetch('/households/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(household)
            });

            e.target.reset();
            await loadHouseholds();
            await loadContacts();
        });

        async function editHousehold(id) {
            const response = await fetch(`/households/${id}`);
            const household = await response.json();

            document.getElementById('editHouseholdId').value = household.id;
            document.getElementById('editHouseholdName').value = household.name || '';
            document.getElementById('editHouseholdAddress').value = household.address || '';

            // Load members
            await loadHouseholdMembers(id);

            if (!editHouseholdModal) {
                editHouseholdModal = new bootstrap.Modal(document.getElementById('editHouseholdModal'));
            }
            editHouseholdModal.show();
        }

        async function loadHouseholdMembers(householdId) {
            const response = await fetch(`/households/${householdId}/members`);
            const members = await response.json();

            // Populate add member dropdown (contacts not in this household)
            const addMemberSelect = document.getElementById('addMemberSelect');
            addMemberSelect.innerHTML = '<option value="">Select a contact to add as member...</option>';

            const availableContacts = allContacts.filter(c => c.household_id !== householdId);
            availableContacts.forEach(contact => {
                const option = document.createElement('option');
                option.value = contact.id;
                option.textContent = `${contact.first_name} ${contact.last_name}`;
                addMemberSelect.appendChild(option);
            });

            // Render current members
            const membersList = document.getElementById('membersList');
            if (members.length === 0) {
                membersList.innerHTML = '<div class="text-muted">No members yet</div>';
                return;
            }

            membersList.innerHTML = members.map(member => `
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span>${member.first_name} ${member.last_name}</span>
                    <button class="btn btn-sm btn-outline-danger" onclick="removeMember(${householdId}, ${member.id}); event.stopPropagation();">Remove</button>
                </div>
            `).join('');
        }

        document.getElementById('addMemberSelect').addEventListener('change', async (e) => {
            const contactId = e.target.value;
            if (!contactId) return;

            const householdId = document.getElementById('editHouseholdId').value;

            await fetch(`/households/${householdId}/members/${contactId}`, {
                method: 'POST'
            });

            e.target.value = '';
            await loadHouseholdMembers(householdId);
            await loadContacts();
        });

        async function removeMember(householdId, contactId) {
            await fetch(`/households/${householdId}/members/${contactId}`, {
                method: 'DELETE'
            });

            await loadHouseholdMembers(householdId);
            await loadContacts();
        }

        document.getElementById('saveHouseholdBtn').addEventListener('click', async () => {
            const id = document.getElementById('editHouseholdId').value;
            const household = {
                name: document.getElementById('editHouseholdName').value || null,
                address: document.getElementById('editHouseholdAddress').value || null
            };

            await fetch(`/households/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(household)
            });

            editHouseholdModal.hide();
            await loadHouseholds();
            await loadContacts();
        });

        document.getElementById('deleteHouseholdBtn').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete this household? Members will not be deleted.')) return;

            const id = document.getElementById('editHouseholdId').value;
            await fetch(`/households/${id}`, { method: 'DELETE' });

            editHouseholdModal.hide();
            await loadHouseholds();
            await loadContacts();
        });

        init();
    </script>
</body>
</html>
